<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="left">
      <p id="date">00</p>
      <h4 id="day">Sunday</h4>
    </div>
    <div class="right">
      <h4 id="month">Oct</h4>
      <p id="year">2000</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
